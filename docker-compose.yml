# Fast Dashboard - Docker Compose
# From the app directory:
#   docker compose build && docker compose up -d
# Create config/config.yml from config.example.yml first.
# For Podman use fast-dashboard.container (Quadlet) instead.
# The Docker socket is mounted so the Docker Containers widget can list containers on the host.

services:
  fast-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
