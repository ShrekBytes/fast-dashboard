# ═══════════════════════════════════════════════════════════════════════════
# DASH-DASH-DASH — Complete Configuration Reference
# ═══════════════════════════════════════════════════════════════════════════
#
# This file documents EVERY available option. Use it as:
#   • Configuration template (copy & customize)
#   • Feature reference
#   • Documentation
#
# Copy to config.yml and remove/comment unused sections.
#
# ═══════════════════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────────────────
# SERVER CONFIGURATION
# ───────────────────────────────────────────────────────────────────────────

server:
  host: "0.0.0.0"                      # Bind address (0.0.0.0 = all interfaces)
  port: 8080                           # HTTP port
  base-url: http://localhost:8080      # External URL (for links & asset references)
  # assets-path: /path/to/assets       # Serve custom files at /assets/ (CSS, icons, etc.)
  # proxied: false                     # Set true if behind reverse proxy (affects logging)

# ───────────────────────────────────────────────────────────────────────────
# DOCUMENT & META
# ───────────────────────────────────────────────────────────────────────────

document:
  # Inject custom HTML into <head> (meta tags, scripts, etc.)
  # head: |
  #   <meta name="description" content="My Dashboard">
  #   <meta name="theme-color" content="#1a1a2e">

# ───────────────────────────────────────────────────────────────────────────
# THEME & APPEARANCE
# ───────────────────────────────────────────────────────────────────────────

theme:
  # Colors in HSL format: "hue saturation lightness"
  # Hue: 0-360, Saturation: 0-100, Lightness: 0-100
  background-color: "240 15 9"         # Dark blue-grey
  primary-color: "43 50 70"            # Accent color (links, highlights)
  contrast-multiplier: 1.1             # Increase for more contrast
  text-saturation-multiplier: 1.0      # Text color saturation
  
  # Optional color overrides:
  # positive-color: "120 50 50"        # Success states (e.g. monitor up)
  # negative-color: "0 50 50"          # Error states (e.g. monitor down)
  # light: false                       # Enable light theme
  
  # Custom CSS (URL or /assets/ path):
  # custom-css-file: /assets/custom.css

# ───────────────────────────────────────────────────────────────────────────
# BRANDING
# ───────────────────────────────────────────────────────────────────────────

branding:
  app-name: DASH-DASH-DASH              # Site title (appears in <title>)
  footer: "Powered by DASH-DASH-DASH"   # Footer text or HTML (empty/omit to hide)
  # logo-text: "DASH"                    # Text logo
  # logo-url: /assets/logo.svg           # Logo image URL
  # favicon-url: /assets/favicon.ico     # Favicon (/favicon.ico redirects here)
  # app-icon-url: /assets/icon.png       # PWA icon
  # app-background-color: "#1a1a2e"      # PWA background color

# ───────────────────────────────────────────────────────────────────────────
# VARIABLES & INCLUDES
# ───────────────────────────────────────────────────────────────────────────
#
# Environment Variables:
#   ${ENV_VAR_NAME}              — Standard environment variable
#   ${secret:secret_name}        — Docker/Kubernetes secret
#   ${readFileFromEnv:FILE_PATH} — Read file path from env variable
#
# Include Files:
#   - $include: path/to/file.yml — Merge external YAML (relative paths, max depth 20)
#
# Escape $ with backslash: \${not_a_variable}
# ───────────────────────────────────────────────────────────────────────────

# ═══════════════════════════════════════════════════════════════════════════
# PAGES
# ═══════════════════════════════════════════════════════════════════════════

pages:
  # ─────────────────────────────────────────────────────────────────────────
  # Main Page (Root URL)
  # ─────────────────────────────────────────────────────────────────────────
  
  - name: Home
    slug: ""                           # Empty string = root URL (/)
    
    # Layout options:
    hide-desktop-navigation: true      # Hide top navigation bar
    center-vertically: true            # Center content vertically
    width: default                     # default | wide | slim
    # desktop-navigation-width: wide   # Navigation bar width (wide | slim)
    # show-mobile-header: true         # Show header on mobile
    
    # Optional widgets displayed above columns (full width):
    # head-widgets:
    #   - type: search
    #     autofocus: true
    
    # ─────────────────────────────────────────────────────────────────────────
    # COLUMNS
    # ─────────────────────────────────────────────────────────────────────────
    
    columns:
      # ═══════════════════════════════════════════════════════════════════════
      # SIDEBAR — Small column for compact widgets
      # ═══════════════════════════════════════════════════════════════════════
      
      - size: small                    # small | full
        widgets:
        
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # CLOCK — Display current time with multiple timezones
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          
          - type: clock
            title: Clock                # Optional, default: "Clock"
            hour-format: 24h            # 12h | 24h
            
            # Optional: Show additional timezones
            timezones:
              - timezone: America/New_York
                label: New York
              - timezone: Europe/London
                label: London
              - timezone: Asia/Tokyo
                label: Tokyo
            
            # Common widget options:
            # hide-header: false        # Hide widget title
            # css-class: my-custom-class
            # cache: 0                  # Override cache duration (e.g. 5m, 1h)
          
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # CALENDAR — Monthly calendar view
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          
          - type: calendar
            title: Calendar
            first-day-of-week: monday   # monday | tuesday | ... | sunday
          
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # WEATHER — Current weather & forecast (click title to refresh)
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # Uses Open-Meteo API (no API key required)
          
          - type: weather
            location: London, UK        # "City, Country" or "City, Region, Country"
            units: metric               # metric | imperial
            hour-format: 24h            # 12h | 24h
            hide-location: false        # Hide location name
            show-area-name: false       # Show region/area in location
          
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # IP ADDRESS — Show public IP and local network interfaces
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # Click title to refresh
          
          - type: ip-address
            title: IP Address
            
            # Public IP options:
            # - Omit public-url = use default (ipinfo.io with country)
            # - Set to "" to hide public IP
            # - Set custom URL for plain-text IP only
            # public-url: "https://api.ipify.org"
            
            # Optional: Show only specific network interfaces
            # interfaces: [wlo1, eth0, enp0s31f6]
          
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # TO-DO — Simple task list with localStorage
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          
          - type: to-do
            title: To-Do
            id: main                    # localStorage key (use different IDs for separate lists)
      
      # ═══════════════════════════════════════════════════════════════════════
      # MAIN CONTENT — Full-width column for primary widgets
      # ═══════════════════════════════════════════════════════════════════════
      
      - size: full
        widgets:
        
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # SEARCH — Search engine with bangs and direct URL navigation
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          
          - type: search
            title: Search
            search-engine: duckduckgo   # duckduckgo | google | bing | perplexity | kagi | startpage
            # Or custom URL with {QUERY} placeholder:
            # search-engine: https://search.brave.com/search?q={QUERY}
            
            placeholder: "Search or enter URL…"
            autofocus: true             # Auto-focus on page load
            new-tab: false              # Open results in new tab
            target: "_blank"            # Link target attribute
            
            # Search bangs (shortcuts):
            bangs:
              - shortcut: "!yt"
                title: YouTube
                url: https://www.youtube.com/results?search_query={QUERY}
              - shortcut: "!w"
                title: Wikipedia
                url: https://en.wikipedia.org/wiki/Special:Search?search={QUERY}
              - shortcut: "!gh"
                title: GitHub
                url: https://github.com/search?q={QUERY}
              - shortcut: "!so"
                title: Stack Overflow
                url: https://stackoverflow.com/search?q={QUERY}
          
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # MONITOR — Service health monitoring (click title to refresh)
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          
          - type: monitor
            title: Services
            style: ""                   # "" (default) | compact
            show-failing-only: false    # Show only failing services
            show-internet-status: true  # Show internet connectivity at top
            
            sites:
              - title: My Application
                url: http://localhost:3000
                icon: si:docker         # SimpleIcons (si:), DevIcons (di:), Material Design (mdi:), or URL
                same-tab: false         # Open in same tab instead of new tab
                
                # Optional health check overrides:
                # check-url: http://localhost:3000/health   # Use different URL for health check
                # allow-insecure: true                      # Skip TLS certificate verification
                # timeout: 7s                               # Request timeout (default: 7s)
                # error-url: http://localhost:3000/status   # Link to status page when down
                # alt-status-codes: [301, 302, 307]         # Additional success codes
                
                # Optional authentication:
                # basic-auth:
                #   username: admin
                #   password: ${secret:monitor_password}
              
              - title: PostgreSQL
                url: http://localhost:5432
                icon: si:postgresql
              
              - title: Redis
                url: http://localhost:6379
                icon: si:redis
              
              - title: Production API
                url: https://api.example.com
                icon: si:fastapi
                check-url: https://api.example.com/health
                timeout: 10s
          
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # BOOKMARKS — Organized bookmark groups with icons
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          
          - type: bookmarks
            title: Bookmarks
            
            groups:
              - title: Development
                color: "200 60 50"      # Optional HSL color for group
                same-tab: false         # Default for all links in group
                # hide-arrow: false     # Hide arrow icon
                # target: "_blank"      # Link target
                
                links:
                  - title: GitHub
                    url: https://github.com
                    icon: si:github     # SimpleIcons prefix or URL (empty = favicon)
                    description: Code hosting
                    # same-tab: true    # Override group setting
                    # hide-arrow: true  # Override group setting
                  
                  - title: GitLab
                    url: https://gitlab.com
                    icon: si:gitlab
                  
                  - title: Stack Overflow
                    url: https://stackoverflow.com
                    icon: si:stackoverflow
              
              - title: Social
                links:
                  - title: Reddit
                    url: https://reddit.com
                    icon: si:reddit
                  
                  - title: YouTube
                    url: https://youtube.com
                    icon: si:youtube
                  
                  - title: Twitter
                    url: https://twitter.com
                    icon: si:x
              
              - title: News
                links:
                  - title: Hacker News
                    url: https://news.ycombinator.com
                    icon: si:ycombinator
                  
                  - title: BBC News
                    url: https://www.bbc.com/news
                    icon: si:bbc
                  
                  - title: TechCrunch
                    url: https://techcrunch.com
                    icon: si:techcrunch
          
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          # RSS — Aggregate RSS/Atom feeds (click title to refresh)
          # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
          
          - type: rss
            title: News Feed
            
            # Layout styles:
            # - list                  : Compact vertical list
            # - vertical-list         : Spaced vertical list
            # - detailed-list         : List with descriptions
            # - horizontal-cards      : Scrollable cards (1 row)
            # - horizontal-cards-2    : Scrollable cards (2 rows)
            style: list
            
            # Options:
            limit: 25                   # Total items to show (0 = unlimited)
            collapse-after: 5           # Collapse after N items (-1 = no collapse)
            preserve-order: false       # Keep feed order (don't sort by date)
            single-line-titles: false   # Truncate titles to single line
            # thumbnail-height: 10      # Card image height in rem
            # card-height: 0            # Fixed card height (0 = auto)
            
            feeds:
              - url: https://hnrss.org/frontpage
                title: Hacker News      # Optional: Override feed title
                limit: 10               # Per-feed limit (0 = use widget limit)
                hide-categories: false  # Hide item categories/tags
                hide-description: false # Hide item descriptions
                # item-link-prefix: ""  # Prefix for item URLs
                # headers:              # Custom HTTP headers
                #   Authorization: Bearer ${API_TOKEN}
              
              - url: https://www.reddit.com/r/programming/.rss
                title: r/programming
                limit: 10
              
              - url: https://feeds.arstechnica.com/arstechnica/index
                title: Ars Technica
                limit: 5
      
      # ═══════════════════════════════════════════════════════════════════════
      # ADDITIONAL SIDEBAR — Another small column (optional)
      # ═══════════════════════════════════════════════════════════════════════
      
      - size: small
        widgets:
          - type: rss
            title: Side Feed
            style: horizontal-cards
            limit: 8
            collapse-after: -1          # No collapse
            feeds:
              - url: https://xkcd.com/rss.xml
                title: XKCD
  
  # ─────────────────────────────────────────────────────────────────────────
  # Additional Page Example (optional multi-page setup)
  # ─────────────────────────────────────────────────────────────────────────
  
  - name: Feeds
    slug: feeds                         # Accessible at /feeds
    hide-desktop-navigation: false      # Show navigation
    
    columns:
      - size: full
        widgets:
          - type: rss
            title: All Feeds
            style: detailed-list
            limit: 50
            preserve-order: true
            collapse-after: 15
            feeds:
              - url: https://blog.golang.org/feed.atom
                title: Go Blog
              
              - url: https://github.blog/feed/
                title: GitHub Blog
              
              - url: https://dev.to/feed
                title: DEV Community

# ═══════════════════════════════════════════════════════════════════════════
# END OF CONFIGURATION
